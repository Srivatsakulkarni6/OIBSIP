<!DOCTYPE html>
<html>
<head>
  <title>Landing Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
    }

    p {
      text-align: center;
      margin-top: 20px;
    }

    .button-container {
      display: flex;
      justify-content: space-around;
      margin-top: 40px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 150px;
      height: 150px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 50%;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #0059b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Landing Page</h1>
    <p>Explore your favorite apps:</p>
    <div class="button-container">
      <a href="https://www.zomato.com" class="button">Zomato</a>
      <a href="https://www.amazon.com" class="button">Amazon</a>
      <a href="https://www.netflix.com" class="button">Netflix</a>
    </div>
  </div>
</body>
</html>
