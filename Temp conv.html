<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter for both Celsius and Fahrenheit scale</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
    }

    .container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    .input-container {
      margin-right: 20px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Temperature Converter</h1>
  <div class="container">
    <div class="input-container">
      <label for="celsius">Celsius</label>
      <input type="number" id="celsius">
      <button class="btn" onclick="convertToCelsius()">Convert</button>
    </div>
    <div class="input-container">
      <label for="fahrenheit">Fahrenheit</label>
      <input type="number" id="fahrenheit">
      <button class="btn" onclick="convertToFahrenheit()">Convert</button>
    </div>
  </div>
  <p id="result"></p>

  <script>
    function convertToCelsius() {
      var fahrenheitInput = document.getElementById("fahrenheit").value;
      if (fahrenheitInput === "") {
        alert("Please enter a valid Fahrenheit temperature");
        return;
      }
      var fahrenheit = parseFloat(fahrenheitInput);
      var celsius = (fahrenheit - 32) * 5 / 9;
      document.getElementById("celsius").value = celsius.toFixed(2);
      document.getElementById("result").textContent = fahrenheit.toFixed(2) + "째F = " + celsius.toFixed(2) + "째C";
    }

    function convertToFahrenheit() {
      var celsiusInput = document.getElementById("celsius").value;
      if (celsiusInput === "") {
        alert("Please enter a valid Celsius temperature");
        return;
      }
      var celsius = parseFloat(celsiusInput);
      var fahrenheit = (celsius * 9 / 5) + 32;
      document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
      document.getElementById("result").textContent = celsius.toFixed(2) + "째C = " + fahrenheit.toFixed(2) + "째F";
    }
  </script>
</body>
</html>
